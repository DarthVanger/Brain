<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Brain</title>

    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="floating-tab" id="register-tab">
        <form id="register-form">
            <div class="name">Create thought</div>

            <div class="form-group">
                <label for="#thought-name-input">Thought name:
                <input type="text" id="thought-name-input" class="form-control" />
            </div>

            <div class="form-group">
                <label for="#thought-content-input">Thought content</label>
                <textarea id="#thought-content-input" class="form-control"></textarea>
            </div>

            <button type="submit" id="#save-thought-button" class="btn btn-defaul">Submit</button>
        </form>
    </div>
    
    <!-- jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Application -->
    <script src="../src/ThoughtFileSaver.js"></script>
    <script src="../src/RegisterTab.js"></script>
    <script src="../src/run.js"></script>

  </body>
</html>
