<div class="panel panel-default">
    <div class="panel-heading">
      <h2>Create thought (parent: <%=parentThought.name%>)</h2>
    </div>
    <div class="panel-body">
        <form class="create-thought-form">
          <div class="form-group">
            <input type="text" name="thoughtName" class="form-control" placeholder="Thought Name" />
          </div>
          <div class="form-group">
            <textarea name="thoughtContent" class="form-control" rows="10" placeholder="Thought contents"></textarea>
          </div>
          <button type="button" class="btn btn-info" data-action="goBack">Back</button>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
